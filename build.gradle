plugins {
    id 'java'
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.shunya'
version = '0.1'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

bootJar {
	archiveBaseName = "dialog"
	version = version
	launchScript()
	mainClassName = "com.example.dialogflow.DialogflowApp"
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
	maven { url 'https://github.com/broadbear/maven-repo/raw/master' }
}

ext {
	springCloudVersion = 'Hoxton.M3'
}

bootRun {
	systemProperties = System.properties
}

springBoot {
	buildInfo()
}

test {
	useJUnitPlatform()
}

dependencies {
	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-dialogflow
	compile group: 'com.google.apis', name: 'google-api-services-dialogflow', version: 'v2-rev81-1.25.0'
//	compile('com.google.apis:google-api-services-dialogflow:v2-rev70-1.25.0')
	compile('org.springframework.boot:spring-boot-starter-webflux')

	compile('org.springframework.cloud:spring-cloud-starter')
	compile('org.springframework.cloud:spring-cloud-starter-loadbalancer')
	compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
