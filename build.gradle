plugins {
    id 'java'
	id "com.gorylenko.gradle-git-properties" version "2.2.0" apply true
	id "org.jetbrains.kotlin.jvm" version "1.3.50" apply true
	id "org.jetbrains.kotlin.plugin.spring" version "1.3.50" apply true
	id "org.jetbrains.kotlin.plugin.allopen" version "1.3.50" apply true
	id "org.jetbrains.kotlin.plugin.noarg" version "1.3.50" apply true
	id "org.jetbrains.kotlin.plugin.jpa" version "1.3.50" apply true
	id "org.jetbrains.kotlin.kapt" version "1.3.50" apply true
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.shunya'
version = '0.1'
sourceCompatibility = '1.8'

compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	mavenCentral()
}

bootJar {
	archiveBaseName = "dialog"
	archiveFileName = "${archiveBaseName.get()}.${archiveExtension.get()}"
	launchScript()
	mainClassName = "com.example.dialogflow.DialogflowApp"
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
	maven { url 'https://github.com/broadbear/maven-repo/raw/master' }
}

ext {
	springCloudVersion = 'Hoxton.M3'
}

bootRun {
	systemProperties = System.properties
}

springBoot {
	buildInfo()
}

test {
	useJUnitPlatform()
}

dependencies {
	compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50")
	compile("org.jetbrains.kotlin:kotlin-reflect:1.3.50")
	compile('com.fasterxml.jackson.module:jackson-module-kotlin')
	compile('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2')
	compile('org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.3.2')

	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-dialogflow
	compile group: 'com.google.apis', name: 'google-api-services-dialogflow', version: 'v2-rev81-1.25.0'
//	compile('com.google.apis:google-api-services-dialogflow:v2-rev70-1.25.0')
	compile('org.springframework.boot:spring-boot-starter-webflux')

	compile('org.springframework.cloud:spring-cloud-starter')
	compile('org.springframework.cloud:spring-cloud-starter-loadbalancer')
	compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
